<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PromptForge Function Test</title>
  <style>
    body { font-family: monospace; background: #111; color: #eee; padding: 2em; }
    input, button, textarea { width: 100%; margin: 1em 0; padding: 0.5em; font-size: 1em; }
    #output { white-space: pre-wrap; background: #222; padding: 1em; border: 1px solid #333; }
  </style>
</head>
<body>
  <h1>ðŸ”¥ Test hfPrompt Function</h1>
  <label for="promptInput">Enter Prompt:</label>
  <input id="promptInput" value="Describe a cat with wings" />

  <button onclick="sendPrompt()">Send to hfPrompt.js</button>

  <h2>Server Response:</h2>
  <div id="output">No response yet...</div>

  <script>
    async function sendPrompt() {
      const prompt = document.getElementById('promptInput').value;
      document.getElementById('output').textContent = 'Sending...';

      try {
        const res = await fetch('/.netlify/functions/hfPrompt', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ prompt }),
        });

        const data = await res.json();
        document.getElementById('output').textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById('output').textContent = 'Error: ' + err;
      }
    }
  </script>
</body>
</html>
