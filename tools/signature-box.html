<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PromptForge – Signature Box</title>
  <link rel="stylesheet" href="/public/css/styles.css" />
</head>
<body>
  <h1>✍️ Sign Your Art</h1>
  <canvas id="sigCanvas" width="600" height="200" style="border:1px solid #0f0;"></canvas>
  <br />
  <button onclick="clearSig()">Clear</button>
  <button onclick="saveSig()">Save Signature</button>

  <script>
    const canvas = document.getElementById("sigCanvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    canvas.addEventListener("mousedown", () => drawing = true);
    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mousemove", draw);

    function draw(e) {
      if (!drawing) return;
      ctx.lineWidth = 2;
      ctx.lineCap = "round";
      ctx.strokeStyle = "#0f0";

      const rect = canvas.getBoundingClientRect();
      ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
    }

    function clearSig() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function saveSig() {
      const dataURL = canvas.toDataURL();
      const a = document.createElement("a");
      a.href = dataURL;
      a.download = "signature.png";
      a.click();
    }
  </script>
</body>
</html>
