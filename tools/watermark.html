<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PromptForge ‚Äì Watermark Tool</title>
  <link rel="stylesheet" href="/public/css/styles.css" />
</head>
<body>
  <h1>üñäÔ∏è Watermark Your Art</h1>
  <input type="file" id="imageInput" accept="image/*">
  <input type="text" id="watermarkText" placeholder="Enter watermark text">
  <button onclick="applyWatermark()">Apply Watermark</button>
  <canvas id="canvas"></canvas>

  <script>
    function applyWatermark() {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const imageInput = document.getElementById('imageInput');
      const text = document.getElementById('watermarkText').value;

      const file = imageInput.files[0];
      if (!file || !text) return;

      const img = new Image();
      img.onload = function () {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
        ctx.font = "48px monospace";
        ctx.fillStyle = "rgba(0,255,0,0.4)";
        ctx.fillText(text, 20, img.height - 40);
      };
      img.src = URL.createObjectURL(file);
    }
  </script>
</body>
</html>
